workflow:
  auto_close: true
  review_owner: "@owner"
  enable_review_agent: false
  review_agent: "claude"
router:
  agent: "claude"
  model: "haiku"
  timeout_seconds: 120
  fallback_executor: "codex"
  allowed_tools:
    - yq
    - jq
    - bash
    - just
    - git
    - rg
    - sed
    - awk
    - python3
    - node
    - npm
    - bun
  default_skills:
    - gh
    - git-worktree
llm:
  input_format: ""
  output_format: "json"
gh:
  enabled: true
  repo: "owner/repo"
  sync_label: "sync"
  project_id: ""
  project_status_field_id: ""
  project_status_map:
    backlog: ""
    in_progress: ""
    review: ""
    done: ""
