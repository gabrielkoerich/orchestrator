project_dir: ""  # Auto-detected from CWD, override if needed
workflow:
  auto_close: true
  review_owner: "@owner"
  enable_review_agent: false
  review_agent: "claude"
  max_attempts: 10
router:
  agent: "claude"
  model: "haiku"
  timeout_seconds: 120
  fallback_executor: "codex"
  allowed_tools:
    - yq
    - jq
    - bash
    - just
    - git
    - rg
    - sed
    - awk
    - python3
    - node
    - npm
    - bun
  default_skills:
    - gh
    - git-worktree
model_map:
  simple:
    claude: haiku
    codex: gpt-5.1-codex-mini
  medium:
    claude: sonnet
    codex: gpt-5.2
  complex:
    claude: opus
    codex: gpt-5.3-codex
  review:
    claude: sonnet
    codex: gpt-5.2
# required_tools: []  # Tools that must be in PATH before agents run (e.g. [bun, anchor, solana-test-validator])
llm:
  input_format: ""
  output_format: "json"
gh:
  enabled: true
  repo: "owner/repo"
  sync_label: "sync"
  project_id: ""
  project_status_field_id: ""
  project_status_map:
    backlog: ""
    in_progress: ""
    review: ""
    done: ""
  backoff:
    mode: "wait"
    base_seconds: 30
    max_seconds: 900
