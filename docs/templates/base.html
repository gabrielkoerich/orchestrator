<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{config.title}}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{config.description}}{% endblock %}">

    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block og_title %}{{config.title}}{% endblock %}">
    <meta property="og:description" content="{{config.description}}">
    <meta property="og:url" content="{{config.base_url | safe}}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{config.title}}">
    <meta name="twitter:description" content="{{config.description}}">

    <link rel="canonical" href="{{current_url | default(value=config.base_url) | safe}}">
    <link rel="stylesheet" href="{{get_url(path='main.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <h1><a href="https://gabrielkoerich.com">Gabriel Koerich</a> <span class="breadcrumb-sep"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg></span> <a href="{{config.base_url | safe}}">Orchestrator</a></h1>
            <div class="header-links">
                <a href="/">Docs</a>
                <a href="/posts/">Updates</a>
                <a href="{{config.extra.github}}" target="_blank" rel="noopener" title="GitHub" aria-label="GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                </a>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer id="page-footer">
            <p>
                &copy; {{now() | date(format="%Y")}} <a href="https://gabrielkoerich.com" style="margin-left: 0;">Gabriel Koerich</a>
                <a href="{{config.extra.github}}" target="_blank" rel="noopener" title="GitHub" aria-label="GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                </a>
            </p>
        </footer>
    </div>
</body>
</html>
